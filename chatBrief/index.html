<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Buttons-Of-conversations">
        <button class="obaid-Button">Obaid</button>
        <button class="dina-Button">Dina</button>
    </div>

    <div class="obaid-conversation">

        <div class="info">
            <div class="profile-info">
              <div class="profile"></div>
              <p class="name">Dina</p>
            </div>            

        </div>
            

        <div class="messages"></div>

        <div class="obaid-message-Bar">
            <form class="message-inbu">
                <input class="message-input" type="text" placeholder="   Type your Message..."  required>
                <button class="send-Button"><img src="send.svg" class="sendSVG"></button>
            </form>
        </div>
    </div>
